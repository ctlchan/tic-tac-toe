<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <div class="player-setup column flex-center-v">
        <div class="prompt">Choose your marker</div>
        <div class="markers">
            <button>X</button>
            <button>O</button>
        </div>
    </div>

    <header class="flex-center-v">
        <div class="title">Tic Tac Toe</div>
    </header>


    <section class="gameSettings flex-sb-h">
        <div class="playerOneSettings">
            <h1>Player One (X)</h1>
            <label for="humanOptionOne">Human</label>
            <input id="humanOptionOne" type="radio" name="playerOneType" checked data-player="one">

            <label for="botOptionOne">Bot</label>
            <input id="botOptionOne"  class='botOption' data-player="one" type="radio" name="playerOneType">

            <div class="difficulty pOne">
                <label for="botOneDifficulty">Difficulty</label>
                <select name="botOneDifficulty">
                    <option value="easy">Easy</option>
                    <option value="normal">Normal</option>
                    <option value="hard">Hard</option>
                    <option value="impossible">Impossible</option>
                </select>
            </div>
        </div>
        <div class="playerTwoSettings">
            <h1>Player Two (0)</h1>
            <label for="humanOptionTwo">Human</label>
            <input id="humanOptionTwo" type="radio" name="playerTwoType" checked data-player="two">
            <label for="botOptionTwo">Bot</label>
            <input id="botOptionTwo" class='botOption' data-player='two' type="radio" name="playerTwoType">
            <div class="difficulty pTwo">
                <label for="botTwoDifficulty">Difficulty</label>
                <select name="botTwoDifficulty">
                    <option value="easy">Easy</option>
                    <option value="easy">Normal</option>
                    <option value="easy">Hard</option>
                    <option value="easy">Impossible</option>
                </select>
        </div>
    </section>

    <section class="gameScreen">
        <div class="flex-center column">
            <div class="scores flex-sb-h">
                <div class="score player-one">0</div>
                <div class="turn-indicator">X's turn</div>
                <div class="score player-two">0</div>
            </div>
            <div class="grid">
                <div class="cell flex-center" data-index="0"></div>
                <div class="cell flex-center left right" data-index="1"></div>
                <div class="cell flex-center" data-index="2"></div>
                <div class="cell flex-center top bottom" data-index="3"></div>
                <div class="cell flex-center top bottom left right" data-index="4"></div>
                <div class="cell flex-center top bottom" data-index="5"></div>
                <div class="cell flex-center" data-index="6"></div>
                <div class="cell flex-center left right" data-index="7"></div>
                <div class="cell flex-center" data-index="8"></div>
            </div>
            <div class="message">Player X wins</div>
        </div>
    </section>
</body>
</html>
