<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header class="flex-center-v">
        <div class="title">Tic-Tac-Toe</div>
    </header>

    <section>
        <div class="flex-center column">
            <div class="scores flex-sb-h">
                <div class="score">5</div>
                <div class="score">2</div>
            </div>
            <div class="grid">
                <div class="cell flex-center top left"></div>
                <div class="cell flex-center top left right"></div>
                <div class="cell flex-center top right"></div>
                <div class="cell flex-center top left"></div>
                <div class="cell flex-center top left right"></div>
                <div class="cell flex-center top right"></div>
                <div class="cell flex-center top left bottom"></div>
                <div class="cell flex-center top left right bottom"></div>
                <div class="cell flex-center top right bottom"></div>
            </div>
            <div class="message">Player X wins</div>
        </div>
    </section>
</body>
</html>
